<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://igem.mst.edu/wp-content/uploads/sites/12/2016/02/favicon.png" type="image/x-icon">
    <title>S&amp;T iGEM Table Helper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
    <style>
        body {
            text-align: center;
        }
        h1 {
            font-family: 'Roboto', Arial, sans-serif !important;
            font-weight: 100!important;
            font-size: 42px;
            text-rendering: optimizelegibility;
            letter-spacing: -1px;
            margin-top: 10px;
            margin-bottom: 0;
        }
        p {
            font-size: 16px;
            font-family: 'Roboto', Arial, Sans-serif;
            color: #444;
            word-break: break-all;
        }
        #outputText {
            background-color: #444;
            color: white;
            display: inline-block;
            padding: 5px;
            max-width: 90%;
        }
        input, span {
            padding: 5px;
            font-size: 16px;
            font-family: 'Roboto', Arial, Sans-serif;
            white-space: pre;
            min-width: 32px;
            border: 1px solid #eeeeee;
        }
        #tempspan {
            display: none;
        }
        table {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        td {
            padding: 0;
            padding-right: 10px;
        }
        td input {
            min-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Missouri S&amp;T iGEM Table Helper - Kent Gorday - 1.0</h1>
    <p id="dimensions">
        Table Width: <input type="text" name="width"><br>
        <br>
        Table Height: <input type="text" name="height"><br>
        <br>
        <input type="button" value="Create Table" onclick="createTable()">
    </p>
    <div id="output">
        <input type="button" value="Reset Table" onclick="reset()"><br>
        <p id="outputText"></p><br>
    </div>
    <span id="tempspan"></span>
    <script>
        var columns;
        var rows;
        function createTable() {
            columns = parseInt($('[name="width"]').val());
            rows = parseInt($('[name="height"]').val());
            if(!isNaN(columns) && !isNaN(rows)
                && columns > 0 && rows > 0) {
                $("#dimensions").hide();
                $("#output").show();
                temptable = "<table>";
                for(row = 0; row < rows; row++) {
                    temptable += '<tr>';
                    for(column = 0; column < columns; column++) {
                        temptable += '<td><input type="text" name="';
                        temptable += column;
                        temptable += '_';
                        temptable += row;
                        temptable += '"></td>';
                    }
                    temptable += '</tr>';
                }
                temptable += '</table>';
                $("body").append(temptable);
                for(row = 0; row < rows; row++) {
                    for(column = 0; column < columns; column++) {
                        $('[name="' + column + '_' + row + '"]').css("width", "32px");
                    }
                }
            }
            else {
                alert("Invalid table dimensions.");
            }
            refreshOutput();
        }
        
        function reset() {
            $("#dimensions").show();
            $("#output").hide();
            $('[name="width"]').val("");
            $('[name="height"]').val("");
            $("table").remove();
        }
        
        function refreshOutput() {
            temptable = "<table>";
            for(row = 0; row < rows; row++) {
                temptable += '<tr>';
                for(column = 0; column < columns; column++) {
                    temptable += '<td>';
                    temptable += $('[name="' + column + '_' + row + '"]').val();
                    temptable += '</td>';
                }
                temptable += '</tr>';
            }
            temptable += "</table>";
            $("#outputText").text(temptable);
        }
        
        $tempspan = $("#tempspan");
        
        $('[name="width"]').css("width", "32px");
        $('[name="height"]').css("width", "32px");
        $("#output").hide();
        
        $(document).on("keypress", "input", function(e) {
            if (e.which !== 0 && e.charCode !== 0) {
                var cc = String.fromCharCode(e.keyCode|e.charCode);
                $tempspan.text($(this).val() + cc);
                $resize = $tempspan.width();
                $(this).css("width", $resize);
                refreshOutput();
            }
        });
        
        $(document).on("keyup", "input", function(e) {
            if(e.keyCode === 8 || e.keyCode === 46) {
                $tempspan.text($(this).val());
                $resize = $tempspan.width();
                $(this).css("width", $resize);
                refreshOutput();
            }
        });
    </script>
</body>
</html>
